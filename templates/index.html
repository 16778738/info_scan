<!DOCTYPE html>  
<html>  
<head>  
    <title>IP信息收集</title>  
</head>  
<body>  
    <h1>IP信息收集</h1>

    <p><strong>IP: </strong><br> {{data2}}</p>
    <p><strong>端口: </strong> 
        {% for jj in data6 %}
        <tr>
            <br><td>{{ jj }}</td>            
        </tr>
        {% endfor %}
    </p>
    <p><strong>位置: </strong><br> {{data5}}</p>
   
    <p><strong>公司: </strong><br> {{data4}}</p>
    
    <p><strong>域名: </strong> 
        {% for ii in data1 %}

            <br><td>{{ ii }}</td>            
        </tr>
    {% endfor %}
    
    </p>
    
    <p><strong>指纹: </strong>
        {% for i in data3 %}
        <tr>
            <br><td>{{ i }}</td>            
        </tr>
    {% endfor %}
    </p>
   
</body>  
</html>
